<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My G.I.T - Aviator Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #c0392b;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #999;
      padding: 0.5rem;
      text-align: center;
    }
    .summary {
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <h1>My G.I.T - Aviator Tracker</h1>

  <label for="multiplier">Enter Multiplier:</label>
  <input type="number" id="multiplier" placeholder="e.g. 1.55" step="0.01" />

  <button onclick="addMultiplier()">Track</button>

  <table id="data-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Multiplier</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary" id="summary"></div>

  <script>
    let data = [];

    function addMultiplier() {
      const input = document.getElementById('multiplier');
      const value = parseFloat(input.value);
      if (!value || value < 1) return alert("Please enter a valid multiplier above 1.");

      data.push(value);
      updateTable();
      input.value = '';
    }

    function updateTable() {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = '';
      data.forEach((val, idx) => {
        const row = `<tr><td>${idx + 1}</td><td>${val.toFixed(2)}x</td></tr>`;
        tbody.innerHTML += row;
      });

      const avg = (data.reduce((a, b) => a + b, 0) / data.length).toFixed(2);
      document.getElementById('summary').innerHTML = `Total entries: ${data.length} | Average: ${avg}x`;
    }
  </script>

</body>
    </html>
